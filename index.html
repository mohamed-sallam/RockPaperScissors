<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game">
        <div class="player">
            You
            <div class="score" id="player-score">0</div>
            <img src="img/shadow.png">
            <ul class="options">
                <li><button class="choice" data-choice="Rock">✊</button></li>
                <li><button class="choice" data-choice="Paper">✋</button></li>
                <li><button class="choice" data-choice="Scissors">✌️</button></li>
            </ul>
        </div>
        <div class="computer">
            Computer
            <div class="score" id="computer-score">0</div>
            <img src="img/shadow.png">
        </div>
    </div>
    <footer> Copyright © Mohamed Sallam 2023 </footer>
</body>

</html>
